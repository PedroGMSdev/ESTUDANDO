<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Mágico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <h1>
            Fundo Mágico
        </h1>
        <p class="subtitle">
            Transforme suas ideias em backgrounds incríveis com o poder da IA. Escreva o que você imagina e veja a magia
            acontecer.
        </p>
    </header>

    <main class="conteudo">
        <section class="card main-card"> <!--1*-->
            <h2 class="card-header">
                Descreva o background que você deseja.
            </h2>

            <form class="form-group">
                <!--2*-->
                <textarea rows="5" id="description"
                    placeholder="Ex: Um gradiente azul suave que vai de azul claro ao azul escuro."></textarea>
            </form>
        </section>

        <section class="preview-card" id="preview-section"></section>

        <section class="code-grid" id="code-output"> <!--CÓDIGO GERADO DEPOIS/SAÍDA DO RESULTADO-->
            <div class="card code-card">
                <h3 class="code-title">
                    Código HTML
                </h3>
                <!--3*-->
                <pre class="code-block" id="html-code"></pre>
            </div>
            <div class="card code-card">
                <h3 class="code-title">
                    Código CSS
                </h3>

                <pre class="code-block" id="css-code"></pre>
            </div>
        </section>
    </main>
</body>

</html>
