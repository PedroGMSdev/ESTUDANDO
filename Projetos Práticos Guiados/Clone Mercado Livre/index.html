<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styelsheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXQN/ZH/XLlvWZ0Jyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Site de Compras</title>
</head>

<body>
    <header class="cabecalho">
        <div class="conteudo">

            <div class="pesquisar">
                <img alt="logo-mercado-livre" class="logo"
                    src="https://s2.glbimg.com/Bu6upvmSg6SRv0za635uXphThKo=/620x430/e.glbimg.com/og/ed/f/original/2020/03/28/mercado-livre.jpg">
                <!-- 1* --> <!-- 2* -->

                <input class="procurandoPor" type="text" id="procurando-por" placeholder="Buscar produto...">

                <button id="botao-procurar" class="botaoProcurar">
                    Buscar
                </button>
            </div>
        </div>

    </header>

    <section class="hero"> <!-- PARTE PRETA DA BLACK FRIDAY -->
        <h1>Ofertas Imperdíveis</h1>
        <p>Black Friday</p>
    </section> <!-- 3* -->

    <main class="principal"> <!-- 4* -->
        <div class="conteudo">
            <h2 class="titulo">Oferta do dia</h2>
            <div class="tabelaDeProdutos" id="tabela-de-produtos">
                
                <!-- ONDE SERÃO INSERIDOS OS PRODUTOS PELOS JAVASCROPT -->

            </div>
        </div>
    </main>

    <footer class="rodape"> <!-- 5* -->
        <p>Clone do Mercado Livre</p>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
